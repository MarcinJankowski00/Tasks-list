<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body">
    <div class="container">
        <h1>Lista zadań</h1>
        <h2 class="container__header">Dodaj nowe zadanie</h2>
        <form class="js-form form">
            <input class="form__field js-newTask" placeholder="Co jest do zrobienia?" autofocus id="input">
            <button class="form__button">Dodaj zadanie</button>
        </form>
        <h2 class="container__header">Lista zadań</h2>
        <div class="container__element">
            <ul class="js-tasks list"></ul>
        </div>
    </div>
</body>
