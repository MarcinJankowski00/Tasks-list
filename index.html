<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1 class="Header">Lista zadań</h1>
    <div class="container">
        <form class="js-form form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <p>
                <label for="name">
                    <input class="form__field js-newTask" required name="name" id="name" placeholder="Co jest do zrobienia?"
                        autofocus>
                </label>
                <button>Dodaj zadanie</button>
            </p>
        </form>
    </div>
    <div>
        <h2>Lista zadań</h2>
        <ul class="js-tasks list"></ul>
    </div>

</body>

</html>
